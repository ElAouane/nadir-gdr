{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MDB Django Project</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design for Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
</head>
<body>
  <div style="height: 100vh">
    <div class="container-fluid justify-content-center h-100">
      <div class="row flex-fill">
        <!-- LEFT COLUMN -->
        <div class="col-sm border">
          <div class="row">
            <div class="col-sm">
              <img src="{% static './img/standard.png' %}" class="img-fluid" alt="Responsive image">
            </div>
          </div>
          <div class="row border">
            <div class="col-sm-2 border">
              <p>1</p>
            </div>
            <div class="col-sm-2 border">
              <p>2</p>
            </div>
            <div class="col-sm-2 border">
              <p>3</p>
            </div>
            <div class="col-sm-2 border">
              <p>4</p>
            </div>
            <div class="col-sm-2 border">
              <p>5</p>
            </div>
            <div class="col-sm-2 border">
              <p>6</p>
            </div>
          </div>
          
        </div>
        <!-- MIDDLE COLUMN -->
        <div class="col-8 border">
          2 of 3 (wider)
        </div>
        <!-- RIGHT COLUMN -->
        <div class="col border">
          3 of 3
        </div>
      </div>
   </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Material Design for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>

  <script>
    new WOW().init();
  </script>
</body>
</html>
